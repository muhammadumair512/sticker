<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanta Waves Debug</title>
    <!-- Latest Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Latest Vanta.js Waves -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
      #circle-elm {
        width: 100px; /* Full viewport width */
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="circle-elm"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        try {
          VANTA.WAVES({
            el: "#circle-elm",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0x1e90ff, // Example: Blue waves
            shininess: 50,
            waveHeight: 20,
            waveSpeed: 1,
          });
        } catch (error) {
          console.error("Vanta initialization error:", error);
        }
      });
    </script>
  </body>
</html>
