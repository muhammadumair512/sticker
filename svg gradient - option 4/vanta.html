<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Circle with CircleType</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <style>
      @keyframes rotateCircle {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #demo3 {
        position: absolute;
        margin: auto auto auto 25%;
        animation: rotateCircle 10s linear infinite;
      }
    </style>
    <div id="demo3">
      7412589635 &#x2022; 7412589635 &#x2022; 7412589635 &#x2022; 7412589635
      &#x2022;
    </div>

    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
    <script>
      // Instantiate `CircleType` with an HTML element.
      const circleType = new CircleType(document.getElementById("demo3"));

      // Set the text radius and direction. Note: setter methods are chainable.
      circleType.radius(50).dir(1);

      // Provide your own splitter function to handle emojis
      // @see https://github.com/orling/grapheme-splitter
      const splitter = new GraphemeSplitter();
      new CircleType(
        document.getElementById("demo3"),
        splitter.splitGraphemes.bind(splitter)
      );
    </script>
  </body>
</html>
