<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagonal Marquee in Rows</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .circle {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff00ff, #00ffff, #ff0000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .logo {
        position: absolute;
        width: 150px;
        height: 150px;
        background: url("./1-1.png") center/cover no-repeat;
        border-radius: 50%;
      }

      .text-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .text {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 0.8rem;
        font-weight: bold;
        color: blue;
        white-space: nowrap;
        transform-origin: center;
      }

      /* Keyframe for diagonal movement */
      @keyframes moveText {
        0% {
          transform: translate(0, 0) rotate(30deg);
        }
        50% {
          transform: translate(50px, 50px) rotate(30deg);
        }
        100% {
          transform: translate(100px, 100px) rotate(30deg);
        }
      }

      @keyframes moveTextReverse {
        0% {
          transform: translate(0, 0) rotate(-30deg);
        }
        50% {
          transform: translate(-50px, -50px) rotate(-30deg);
        }
        100% {
          transform: translate(-100px, -100px) rotate(-30deg);
        }
      }

      /* Animation for multiple texts */
      .text-1 {
        animation: moveText 5s linear infinite;
      }

      .text-2 {
        animation: moveTextReverse 5s linear infinite;
      }

      .text-3 {
        animation: moveText 5s linear infinite;
      }

      .text-4 {
        animation: moveTextReverse 5s linear infinite;
      }

      .text-5 {
        animation: moveText 5s linear infinite;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .circle {
          width: 150px;
          height: 150px;
        }
        .logo {
          width: 120px;
          height: 120px;
        }
        .text {
          font-size: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <div class="logo"></div>
      <div class="text-container">
        <div class="text text-1"><span>12344567899</span></div>
        <div class="text text-2"><span>12344567899</span></div>
        <div class="text text-3"><span>12344567899</span></div>
        <div class="text text-4"><span>12344567899</span></div>
        <div class="text text-5"><span>12344567899</span></div>
      </div>
    </div>

    <script>
      // JavaScript to adjust the spans for diagonal animation
      const textSpans = document.querySelectorAll(".text span");
      textSpans.forEach((span, i) => {
        // Spread the text horizontally within the circle
        span.style.transform = `rotate(${i * 15}deg)`; // Adjust rotation if needed
      });
    </script>
  </body>
</html>
