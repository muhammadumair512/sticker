<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Text Inside Circle</title>
    <style>
      /* Circle container styling */
      .circle-container {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: lightgray;
        overflow: hidden;
        margin: 50px auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Common styling for all texts */

      /* Unique animations for each text */
      @keyframes moveText1 {
        0% {
          transform: translate(-160%, 160%) rotate(-30deg);
        }
        100% {
          transform: translate(160%, -160%) rotate(-30deg);
        }
      }
      @keyframes moveText2 {
        0% {
          transform: translate(-160%, 160%) rotate(-30deg);
        }
        100% {
          transform: translate(160%, -160%) rotate(-30deg);
        }
      }
      @keyframes moveText3 {
        0% {
          transform: translate(-160%, 160%) rotate(-30deg);
        }
        100% {
          transform: translate(160%, -160%) rotate(-30deg);
        }
      }
      @keyframes moveText4 {
        0% {
          transform: translate(-160%, 160%) rotate(-30deg);
        }
        100% {
          transform: translate(160%, -160%) rotate(-30deg);
        }
      }
      @keyframes moveText5 {
        0% {
          transform: translate(-160%, 160%) rotate(-30deg);
        }
        100% {
          transform: translate(160%, -160%) rotate(-30deg);
        }
      }

      /* Apply animations with different delays for staggered effect */
      .text1 {
        animation: moveText1 5s linear infinite;
      }
      .text2 {
        animation: moveText2 5s linear infinite;
      }
      .text3 {
        animation: moveText3 5s linear infinite;
      }
      .text4 {
        animation: moveText4 5s linear infinite;
      }
      .text5 {
        animation: moveText5 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <!-- Text elements with individual animations for unique paths and delays -->
      <div class="marquee-text text1">12345678</div>
      <div class="marquee-text text2">12345678</div>
      <div class="marquee-text text3">12345678</div>
      <div class="marquee-text text4">12345678</div>
      <div class="marquee-text text5">12345678</div>
    </div>
  </body>
</html>
