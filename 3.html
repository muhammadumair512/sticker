<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .imgg {
        width: 120%;
        height: 120%;
      }
      /* Outer circle with holographic effect */
      .hologram-sticker {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          red,
          yellow,
          green,
          cyan,
          blue,
          magenta,
          red
        );
        background-size: 200% 200%;
        animation: holographic 5s linear infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      /* Inner circle */
      .inner-circle {
        position: relative;
        width: 70%;
        height: 70%;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 1.2em;
        text-align: center;
        z-index: 2;
      }

      /* Central text in the inner circle */
      .central-text {
        font-size: 0.8em;
        margin-top: 10px;
      }

      /* Text around the border */
      .rotating-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        animation: rotateText 15s linear infinite;
      }

      .rotating-text p {
        font-size: 1.1em;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.8);
        white-space: nowrap;
        letter-spacing: 2px;
        text-transform: uppercase;
        transform: rotate(90deg);
        mix-blend-mode: screen;
      }

      /* Holographic background animation */
      @keyframes holographic {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Rotating text animation */
      @keyframes rotateText {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="hologram-sticker">
      <img src="./1-1.png" class="imgg" />
      <!-- <div class="inner-circle">
        <span>CSS</span>
        <div class="central-text">100% FREE FROM JAVASCRIPT</div>
      </div>
      <div class="rotating-text">
        <p>CSS IS AWESOME CSS IS AWESOME CSS IS AWESOME CSS IS AWESOME</p>
      </div> -->
    </div>
  </body>
</html>
