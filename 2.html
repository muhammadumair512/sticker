<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .certificate-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f0f0f0;
      }

      .hologram-sticker {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      }

      /* Background Layer with Holographic Effect */
      .background-layer {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(255, 0, 255, 0.5),
          rgba(0, 255, 255, 0.5),
          rgba(255, 255, 0, 0.5)
        );
        background-size: 200%;
        mix-blend-mode: color-burn;
        animation: gradientShift 5s linear infinite;
      }

      /* Overlay Pattern Layer for Texturing */
      .overlay-pattern {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="10" y="40" font-size="20" fill="white">Certified</text></svg>');
        opacity: 0.5;
        mix-blend-mode: screen;
        background-repeat: repeat;
        background-size: 150px;
      }

      /* Text Layer */
      .text-layer {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.9);
      }

      .center-text {
        font-size: 1.4em;
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
      }

      .stamp-text {
        font-size: 0.8em;
        margin-top: 5px;
        letter-spacing: 1px;
        transform: rotate(-15deg);
      }

      /* Keyframe for Gradient Movement */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="certificate-wrapper">
      <div class="hologram-sticker">
        <div class="background-layer"></div>
        <div class="overlay-pattern"></div>
        <div class="text-layer">
          <p class="center-text">I-PATH Digital Certificate</p>
          <div class="stamp-text">AUTHENTIC AWARD</div>
        </div>
      </div>
    </div>
  </body>
</html>
