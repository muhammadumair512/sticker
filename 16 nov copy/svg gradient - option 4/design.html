<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curved and Inverted Text</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        background-color: #f0f0f0;
        margin: 0;
      }

      .text {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .text span {
        display: inline-block;
        transform-origin: bottom center; /* Set rotation origin */
        font-size: 20px;
        font-family: "Inter", sans-serif;
        font-weight: bold;
        animation: flicker 1.5s infinite;
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.2;
        }
        70% {
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="text">
      <p>4545454545</p>
    </div>

    <script>
      const text = document.querySelector(".text p");
      text.innerHTML = text.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="transform:rotate(${i * 15}deg)">${char}</span>`
        )
        .join("");
    </script>
  </body>
</html>
